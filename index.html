<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>GitHub Profile</title>
</head>
<body>
    <header>
        <nav>
            
            <div id="top-left">
                <i class="octicon octicon-mark-github"></i>

                <input type="text" placeholder="Search or jump to...">
    
                <a href="#">Pull Requests</a>
                <a href="#">Issues</a>
                <a href="#">Marketplace</a>
                <a href="#">Explore</a>
            </div>

            <div id="top-right">
                <i class="octicon octicon-bell"></i>
                <i class="octicon octicon-plus"></i>
                <img src="https://avatars2.githubusercontent.com/u/35776501?s=40&v=4" alt="profile picture" id="avatar">
            </div>

        </nav>
    </header>
    
    <div id="big-container">
        <div id="left-container">
            <div id="profile-picture">
                <img src="https://avatars2.githubusercontent.com/u/35776501?s=40&v=4" alt="profile picture">
            </div>

            <i class="octicon octicon-smiley">Set status</i>

            <h2>hn4729</h2>

            <button id="btn-edit">Edit Profile</button>

            <div id="org-box">
                <h4>Organizations</h4>

                <img src="https://avatars2.githubusercontent.com/u/35776501?s=40&v=4" alt="profile picture" id="org-picture">
            </div>
        </div>

        <div id="right-container">

        </div>
    
    </div>

</body>
</html>
